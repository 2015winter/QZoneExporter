<body>
    <div class="demo-badge">ğŸ“¦ DEMO</div>
    
    <div class="container">
        <header class="header">

                <div>
                    <h1>æˆ‘çš„è®¿å®¢</h1>
                </div>
                <a href="../index.html" class="back-btn">â† è¿”å›é¦–é¡µ</a>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalVisits">0</div>

                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uniqueVisitors">0</div>
                    <div class="stat-label">ç‹¬ç«‹è®¿å®¢</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="friendVisits">0</div>
                    <div class="stat-label">å¥½å‹è®¿é—®</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="strangerVisits">0</div>
                    <div class="stat-label">é™Œç”Ÿäººè®¿é—®</div>
                </div>

            <div class="filter-tags">
                <button class="filter-tag active" data-filter="all">å…¨éƒ¨</button>
                <button class="filter-tag" data-filter="friend">å¥½å‹</button>
                <button class="filter-tag" data-filter="stranger">é™Œç”Ÿäºº</button>
            </div>
            <span class="visitor-count" id="visitorCount">å…± 0 ä½è®¿å®¢</span>
        </div>
        
        <div class="visitors-list" id="visitorsList">
            <!-- è®¿å®¢åˆ—è¡¨å°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
        </div>
    </div>
    
    <script src="json/visitors.js"></script>
    <script>
        // å½“å‰ç­›é€‰
        let currentFilter = 'all';
        
        // åˆå§‹åŒ–é¡µé¢
        function init() {
            updateStats();
            renderVisitors();
            bindEvents();
        }
        
        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            document.getElementById('totalVisits').textContent = statistics.total_visits;
            document.getElementById('uniqueVisitors').textContent = statistics.unique_visitors;
            document.getElementById('friendVisits').textContent = statistics.friend_visits;
            document.getElementById('strangerVisits').textContent = statistics.stranger_visits;
        }
        
        // æ¸²æŸ“è®¿å®¢åˆ—è¡¨
        function renderVisitors() {
            const list = document.getElementById('visitorsList');
            
            let filteredList = dataList;
            if (currentFilter === 'friend') {
                filteredList = dataList.filter(v => v.is_friend);
            } else if (currentFilter === 'stranger') {
                filteredList = dataList.filter(v => !v.is_friend);
            }
            
            document.getElementById('visitorCount').textContent = `å…± ${filteredList.length} ä½è®¿å®¢`;
            
            // æŒ‰æ—¥æœŸåˆ†ç»„
            const groups = groupByDate(filteredList);
            
            list.innerHTML = Object.keys(groups).map(date => `
                <div class="time-group">
                    <div class="time-group-title">${date}</div>
                    ${groups[date].map((visitor, index) => {
                        const globalIndex = filteredList.indexOf(visitor);
                        let rankClass = '';
                        if (globalIndex === 0) rankClass = 'top-1';
                        else if (globalIndex === 1) rankClass = 'top-2';
                        else if (globalIndex === 2) rankClass = 'top-3';
                        
                        return `
                            <div class="visitor-card">
                                <div class="visitor-rank ${rankClass}">${globalIndex + 1}</div>
                                <img class="visitor-avatar" src="${visitor.avatar}" alt="${visitor.name}">
                                <div class="visitor-info">
                                    <div class="visitor-name">
                                        ${visitor.name}
                                        ${visitor.is_friend ? 
                                            '<span class="friend-badge">å¥½å‹</span>' : 
                                            '<span class="stranger-badge">è®¿å®¢</span>'}
                                    </div>
                                    <div class="visitor-meta">
                                        <span>ğŸ• ${formatTime(visitor.visit_time)}</span>
                                        <span>ğŸ“ æ¥è‡ª${visitor.source}</span>
                                    </div>
                                </div>
                                <div class="visitor-stats">
                                    <div class="visit-count">${visitor.visit_count}</div>
                                    <div class="visit-label">æ¬¡è®¿é—®</div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `).join('');
        }
        
        // æŒ‰æ—¥æœŸåˆ†ç»„
        function groupByDate(visitors) {
            const groups = {};
            visitors.forEach(visitor => {
                const date = formatDate(visitor.visit_time);
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(visitor);
            });
            return groups;
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(timeStr) {
            const date = new Date(timeStr);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'ä»Šå¤©';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'æ˜¨å¤©';
            } else {
                return `${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
            }
        }
        
        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timeStr) {
            const date = new Date(timeStr);
            return `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
        }
        
        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderVisitors();
                });
            });
        }
        
        // åˆå§‹åŒ–
        init();
    </script>
