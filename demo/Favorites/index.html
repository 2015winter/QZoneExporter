            </div>
            <div class="image-preview-info">
                <div class="image-preview-actions">
                    <button id="image-preview-newtab" title="æ–°æ ‡ç­¾é¡µæ‰“å¼€"><i class="fa fa-external-link"></i> æ–°çª—å£</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="json/favorites.js"></script>
    <script>
        // å½“å‰ç­›é€‰ç±»å‹
        var currentFilter = 'all';
        // å½“å‰é€‰ä¸­çš„å¡ç‰‡ç´¢å¼•
        var currentIndex = -1;
        // é¢æ¿æ˜¯å¦æ‰“å¼€
        var isPanelOpen = false;
        // å›¾ç‰‡é¢„è§ˆç›¸å…³çŠ¶æ€
        var isImagePreviewOpen = false;
        var previewImageSrc = '';
        
        // åˆå§‹åŒ–é¡µé¢
        function init() {
            updateStats();
            renderFavorites();
            bindEvents();
        }
        
        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            var total = dataList.length;
            var articleCount = dataList.filter(function(f) { return f.type === 'article'; }).length;
            var musicCount = dataList.filter(function(f) { return f.type === 'music'; }).length;
            var videoCount = dataList.filter(function(f) { return f.type === 'video'; }).length;
            var photoCount = dataList.filter(function(f) { return f.type === 'photo'; }).length;
            
            document.getElementById('favorites-count').textContent = total;
            document.getElementById('filter-all').textContent = total;
            document.getElementById('filter-article').textContent = articleCount;
            document.getElementById('filter-music').textContent = musicCount;
            document.getElementById('filter-video').textContent = videoCount;
            document.getElementById('filter-photo').textContent = photoCount;
        }
        
        // æ¸²æŸ“æ”¶è—åˆ—è¡¨
        function renderFavorites() {
            var grid = document.getElementById('favorites-grid');
            var emptyState = document.getElementById('favorites-empty');
            
            var filteredList = getFilteredList();
            
            if (filteredList.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = filteredList.map(function(fav, index) {
                var typeInfo = typeMap[fav.type] || { name: 'å…¶ä»–', icon: 'ğŸ“Œ', color: '#999' };
                
                var tagsHtml = '';
                if (fav.tags && fav.tags.length > 0) {
                    tagsHtml = '<div class="favorite-tags">' + 
                        fav.tags.slice(0, 3).map(function(tag) { return '<span class="tag">#' + tag + '</span>'; }).join('') + 
                        '</div>';
                }
                
                return '<div class="favorite-card" data-index="' + index + '">' +
                    '<img class="favorite-cover" src="' + fav.cover + '" alt="' + fav.title + '">' +
                    '<div class="favorite-content">' +
                        '<span class="favorite-type" style="background: ' + typeInfo.color + '20; color: ' + typeInfo.color + '">' +
                            typeInfo.icon + ' ' + typeInfo.name +
                        '</span>' +
                        '<h3 class="favorite-title">' + fav.title + '</h3>' +
                        '<p class="favorite-summary">' + fav.content + '</p>' +
                        '<div class="favorite-meta">' +
                            '<span class="favorite-source"><span>ğŸ“</span> ' + fav.source + '</span>' +
                            '<span>' + formatTime(fav.create_time) + '</span>' +
                        '</div>' +
                        tagsHtml +
                    '</div>' +
                '</div>';
            }).join('');
            
            closePanel();
        }
        
        // è·å–ç­›é€‰åçš„åˆ—è¡¨
        function getFilteredList() {
            if (currentFilter === 'all') {
                return dataList;
            }
            return dataList.filter(function(f) { return f.type === currentFilter; });
        }
        
        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timeStr) {
            if (!timeStr) return '';
            var date = new Date(timeStr);
            if (isNaN(date.getTime())) return timeStr;
            return (date.getMonth() + 1) + 'æœˆ' + date.getDate() + 'æ—¥';
        }
        
        // æ‰“å¼€ä¾§è¾¹é¢æ¿
        function openPanel(index) {
            var filteredList = getFilteredList();
            if (index < 0 || index >= filteredList.length) return;
            
            currentIndex = index;
            isPanelOpen = true;
            
            // æ›´æ–°å¡ç‰‡é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.favorite-card').forEach(function(card) {
                card.classList.remove('active');
            });
            document.querySelector('.favorite-card[data-index="' + index + '"]').classList.add('active');
            
            // æ˜¾ç¤ºé®ç½©å’Œé¢æ¿
            document.getElementById('detail-overlay').classList.add('show');
            document.getElementById('detail-panel').classList.add('show');
            
            // ç¦æ­¢bodyæ»šåŠ¨
            document.body.style.overflow = 'hidden';
            
            // æ¸²æŸ“è¯¦æƒ…å†…å®¹
            renderPanelContent(index);
            
            // æ›´æ–°å¯¼èˆªçŠ¶æ€
            updateNavState();
        }
        
        // å…³é—­ä¾§è¾¹é¢æ¿
        function closePanel() {
            isPanelOpen = false;
            currentIndex = -1;
            
            // ç§»é™¤å¡ç‰‡é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.favorite-card').forEach(function(card) {
                card.classList.remove('active');
            });
            
            // éšè—é®ç½©å’Œé¢æ¿
            document.getElementById('detail-overlay').classList.remove('show');
            document.getElementById('detail-panel').classList.remove('show');
            
            // æ¢å¤bodyæ»šåŠ¨
            document.body.style.overflow = '';
            
            // æ¸…ç©ºé¢æ¿å†…å®¹
            document.getElementById('panel-body').innerHTML = '';
        }
        
        // æ¸²æŸ“é¢æ¿å†…å®¹
        function renderPanelContent(index) {
            var filteredList = getFilteredList();
            var fav = filteredList[index];
            if (!fav) return;
            
            var typeInfo = typeMap[fav.type] || { name: 'å…¶ä»–', icon: 'ğŸ“Œ', color: '#999' };
            
            var html = '';
            
            // å°é¢å›¾
            html += '<div class="detail-cover-wrap">' +
                '<img class="detail-cover" src="' + fav.cover + '" alt="å°é¢" style="cursor: pointer;" onclick="openImagePreview(\'' + fav.cover + '\')">' +
                '<div class="detail-cover-overlay"></div>' +
            '</div>';
            
            // è¯¦æƒ…ä¸»ä½“
            html += '<div class="detail-main">';
            
            // å¤´éƒ¨ä¿¡æ¯
            html += '<div class="detail-header">' +
                '<span class="detail-type" style="background: ' + typeInfo.color + '20; color: ' + typeInfo.color + '">' +
                    typeInfo.icon + ' ' + typeInfo.name +
                '</span>' +
                '<h2 class="detail-title">' + fav.title + '</h2>' +
                '<div class="detail-meta">' +
                    '<span class="detail-meta-item"><span>ğŸ“</span> ' + fav.source + '</span>' +
                    '<span class="detail-meta-item">æ”¶è—äº ' + fav.create_time + '</span>' +
                '</div>' +
            '</div>';
            
            // æ­£æ–‡å†…å®¹
            html += '<div class="detail-content">' + fav.content + '</div>';
            
            // åº•éƒ¨æ ‡ç­¾
            var tags = fav.tags || [];
            if (tags.length > 0) {
                html += '<div class="detail-tags">' +
                    tags.map(function(tag) { return '<span class="detail-tag">#' + tag + '</span>'; }).join('') +
                '</div>';
            }
            
            html += '</div>'; // ç»“æŸ detail-main
            
            // å¡«å……é¢æ¿å†…å®¹
            document.getElementById('panel-body').innerHTML = html;
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            document.getElementById('panel-body').scrollTop = 0;
        }
        
        // æ›´æ–°å¯¼èˆªçŠ¶æ€
        function updateNavState() {
            var filteredList = getFilteredList();
            var total = filteredList.length;
            
            document.getElementById('current-index').textContent = currentIndex + 1;
            document.getElementById('total-count').textContent = total;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('btn-prev').disabled = currentIndex <= 0;
            document.getElementById('btn-next').disabled = currentIndex >= total - 1;
        }
        
        // ä¸Šä¸€æ¡
        function goPrev() {
            if (currentIndex > 0) {
                openPanel(currentIndex - 1);
            }
        }
        
        // ä¸‹ä¸€æ¡
        function goNext() {
            var filteredList = getFilteredList();
            if (currentIndex < filteredList.length - 1) {
                openPanel(currentIndex + 1);
            }
        }
        
        // ========== å›¾ç‰‡é¢„è§ˆå¼¹çª—åŠŸèƒ½ ==========
        
        // æ‰“å¼€å›¾ç‰‡é¢„è§ˆ
        function openImagePreview(src) {
            if (!src) return;
            
            previewImageSrc = src;
            isImagePreviewOpen = true;
            
            document.getElementById('image-preview-img').src = src;
            document.getElementById('image-preview-modal').classList.add('show');
        }
        
        // å…³é—­å›¾ç‰‡é¢„è§ˆ
        function closeImagePreview() {
            isImagePreviewOpen = false;
            document.getElementById('image-preview-modal').classList.remove('show');
        }
        
        // åœ¨æ–°æ ‡ç­¾é¡µæ‰“å¼€å›¾ç‰‡
        function openImageInNewTab() {
            if (previewImageSrc) {
                window.open(previewImageSrc, '_blank');
            }
        }
        
        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            // ç­›é€‰æ ‡ç­¾ç‚¹å‡»
            document.querySelectorAll('.filter-tag').forEach(function(tag) {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tag').forEach(function(t) {
                        t.classList.remove('active');
                    });
                    this.classList.add('active');
                    currentFilter = this.dataset.type;
                    renderFavorites();
                });
            });
            
            // å¡ç‰‡ç‚¹å‡» - æ‰“å¼€ä¾§è¾¹é¢æ¿
            document.getElementById('favorites-grid').addEventListener('click', function(e) {
                var card = e.target.closest('.favorite-card');
                if (card) {
                    var index = parseInt(card.dataset.index);
                    openPanel(index);
                }
            });
            
            // å…³é—­æŒ‰é’®ç‚¹å‡»
            document.getElementById('btn-close').addEventListener('click', closePanel);
            
            // é®ç½©ç‚¹å‡»å…³é—­
            document.getElementById('detail-overlay').addEventListener('click', closePanel);
            
            // ä¸Šä¸€æ¡/ä¸‹ä¸€æ¡æŒ‰é’®
            document.getElementById('btn-prev').addEventListener('click', goPrev);
            document.getElementById('btn-next').addEventListener('click', goNext);
            
            // ========== å›¾ç‰‡é¢„è§ˆå¼¹çª—äº‹ä»¶ ==========
            document.getElementById('image-preview-close').addEventListener('click', closeImagePreview);
            document.getElementById('image-preview-backdrop').addEventListener('click', closeImagePreview);
            document.getElementById('image-preview-newtab').addEventListener('click', openImageInNewTab);
            
            // é”®ç›˜äº‹ä»¶
            document.addEventListener('keydown', function(e) {
                // å›¾ç‰‡é¢„è§ˆå¼¹çª—çš„é”®ç›˜äº‹ä»¶
                if (isImagePreviewOpen) {
                    if (e.key === 'Escape') {
                        closeImagePreview();
                        e.preventDefault();
                    }
                    return;
                }
                
                // ä¾§è¾¹é¢æ¿çš„é”®ç›˜äº‹ä»¶
                if (!isPanelOpen) return;
                
                if (e.key === 'Escape') {
                    closePanel();
                    e.preventDefault();
                } else if (e.key === 'ArrowLeft') {
                    goPrev();
                    e.preventDefault();
                } else if (e.key === 'ArrowRight') {
                    goNext();
                    e.preventDefault();
                }
            });
            
            // é˜»æ­¢é¢æ¿å†…ç‚¹å‡»äº‹ä»¶å†’æ³¡åˆ°é®ç½©
            document.getElementById('detail-panel').addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        init();
    </script>
</body>
</html>
